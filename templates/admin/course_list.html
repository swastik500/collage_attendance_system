{% extends 'base.html' %}

{% block title %}Manage Courses{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Manage Classes</h1>
    <a href="/admin/core/course/add/" class="btn btn-primary"><i class="fas fa-plus"></i> Add New Course</a>
</div>

<div class="card shadow">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Class Name</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                    <tr>
                        <td>{{ course.name }}</td>
                        <td>{{ course.department.name }}</td>
                        <td>
                            <a href="/admin/core/course/{{ course.id }}/change/" class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i> Edit</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No courses found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
