<div class="content-card mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="mb-0"><i class="fas fa-file-csv me-2"></i>Bulk Add Students via CSV</h5>
    </div>
    <p class="text-secondary small">Upload a CSV file with the headers: <code>username,password,first_name,last_name,email,roll_no,class_name</code></p>
    <form action="{% url 'admin_student_upload_csv' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group">
            <input type="file" name="csv_file" class="form-control" accept=".csv" required>
            <button class="btn btn-primary" type="submit">Upload</button>
        </div>
    </form>
</div>
