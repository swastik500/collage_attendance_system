{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AttendSys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="login-body d-flex align-items-center justify-content-center min-vh-100">

    <div class="login-container row mx-0">
        <!-- Form Column -->
        <div class="login-form-column col-lg-6 bg-white">
            <h2 class="mb-3 fw-bold">Welcome!</h2>
            <p class="text-secondary mb-4">Please log in to access the system.</p>
            {% if form.errors %}<p class="text-danger small">Invalid username or password.</p>{% endif %}
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">Username</label>
                    <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" required>
                </div>
                <div class="mb-4">
                    <label for="{{ form.password.id_for_label }}" class="form-label fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn login-btn text-white">Login</button>
                    <a href="{% url 'password_reset' %}" class="small">Forgot Password?</a>
                </div>
            </form>
        </div>
        <!-- Image Column -->
        <div class="login-image-column col-lg-6 d-none d-lg-flex">
            <img src="{% static 'images/login_illustration_light.svg' %}" alt="Illustration">
        </div>
    </div>

</body>
</html>
