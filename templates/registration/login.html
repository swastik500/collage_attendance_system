{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AttendSys</title>

    <!-- Bootstrap for layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Link to your main stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body class="login-body">

    <div class="login-container">
        <!-- Illustration Column -->
        <div class="login-illustration-column d-none d-lg-flex">
            <!-- You can uncomment the image you prefer -->
            <img src="{% static 'images/your-logo.png' %}" alt="Illustration">
           <!-- <img src="{% static 'images/login_illustration.svg' %}" alt="Illustration">-->
        </div>

        <!-- Form Column -->
        <div class="login-form-column">
            <div class="login-form-wrapper">
                <div class="login-header">
                    <h3>Welcome Back</h3>
                    <p>Login to access your dashboard</p>
                </div>

                {% if form.errors %}
                <div class="alert alert-danger p-2 text-center small">
                    Invalid email or password. Please try again.
                </div>
                {% endif %}

                <form method="post" id="loginForm">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            <!--
                                CORRECTED CODE:
                                We create the <input> tag manually.
                                This gives us full control and avoids the TemplateSyntaxError.
                                Django's form object will still correctly handle validation.
                            -->
                            <input type="email" name="username" class="form-control" id="{{ form.username.id_for_label }}" required placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        <div class="input-group">
                             <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" required placeholder="Enter your password">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center my-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="remember" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                              Remember me
                            </label>
                        </div>
                        <a href="{% url 'password_reset' %}" class="forgot-password-link">Forgot Password?</a>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-login">Login</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
