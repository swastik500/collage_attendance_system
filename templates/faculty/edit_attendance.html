{% extends 'base.html' %}
{% block title %}Edit Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header"><h3>Edit Attendance Record</h3></div>
            <div class="card-body">
                <p><strong>Student:</strong> {{ record.student.user.get_full_name }}</p>
                <p><strong>Subject:</strong> {{ record.subject.name }}</p>
                <p><strong>Date:</strong> {{ record.date }}</p>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Change Status:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="present" value="present" {% if record.is_present %}checked{% endif %}>
                            <label class="form-check-label" for="present">Present</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="status" id="absent" value="absent" {% if not record.is_present %}checked{% endif %}>
                            <label class="form-check-label" for="absent">Absent</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'faculty_view_attendance' record.subject.id %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
